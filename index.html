<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>RPChome</title>
  <link rel="icon" href="logo.png" type="image/png">
  <style>
    @font-face {
      font-family: 'LeagueSpartan';
      src: url('LeagueSpartan-Bold.woff2') format('woff2'),
           url('LeagueSpartan-Bold.woff') format('woff');
      font-weight: bold;
      font-style: normal;
    }

    body {
      background-color: black;
      margin: 0;
      font-family: 'LeagueSpartan', sans-serif;
      color: black;
    }
    header {
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      margin-top: 0;
      padding-top: 0;
    }
    header img {
      display: block;
      height: auto;
      width: auto;
      max-width: 100%;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 10px;
      width: 90%;
      max-width: 800px;
      margin: 20px auto;
    }
    .grid a {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      background-color: #17D860;
      text-decoration: none;
      color: black;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <img src="home.png" alt="Home">
  </header>
  <div class="grid" id="grid"></div>

  <script>
    const tiles = [
      { title: 'RPCgroup', url: 'https://rpcgroup.xyz' },
      { title: 'Christmas', url: 'https://christmas.rpcgroup.xyz' },
      { title: 'Forum', url: 'https://forum.rpcgroup.xyz' },
      { title: 'DVD app', url: 'https://dvd.rpcgroup.xyz' },
      { title: 'Example', url: 'https://example.com' }
    ];

    const grid = document.getElementById('grid');
    tiles.forEach(t => {
      const link = document.createElement('a');
      link.href = t.url;
      link.target = '_blank';
      link.textContent = t.title;
      grid.appendChild(link);
    });
  </script>
</body>
</html>
