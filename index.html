<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>RPChome</title>
  <link rel="icon" href="logo.png" type="image/png">
  <style>
    @font-face {
      font-family: 'LeagueSpartan';
      src: url('LeagueSpartan-Bold.woff2') format('woff2');
      font-weight: bold;
    }

    body {
      background: black;
      color: black;
      font-family: 'LeagueSpartan', sans-serif;
      margin: 0;
    }

    header {
      text-align: center;
      margin: 10px 0;
    }

    header img {
      max-width: 90%;
      height: auto;
    }

    /* Layout */
    .main {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      flex-wrap: nowrap;
      width: 95%;
      margin: 0 auto;
    }

    .left-column, .right-column {
      flex: 1 1 25%;
      display: flex;
      flex-direction: column;
      align-items: stretch;
    }

    .center {
      flex: 1 1 50%;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 10px;
      align-items: stretch;
    }

    /* Notepaper look */
    .note {
      background: #fff08a;
      background-image: repeating-linear-gradient(#fff08a, #fff08a 24px, #e6d56c 25px);
      border: 1px solid #e6d56c;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      padding: 15px;
      margin: 10px;
      font-weight: bold;
      box-sizing: border-box;
    }

    .grid-link {
      display: flex;
      justify-content: center;
      align-items: center;
      background: #17D860;
      color: black;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.2rem;
      border-radius: 12px;
      padding: 20px;
      text-align: center;
      transition: 0.2s;
    }

    .grid-link:hover {
      background: #14bf56;
    }

    ul { padding-left: 20px; margin: 0; }
    li a { color: black; text-decoration: underline; }

    .weather-temp { font-size: 2rem; margin: 5px 0; }
    .weather-wind { margin-top: 5px; }

    /* Mobile layout */
    @media (max-width: 768px) {
      .main {
        flex-direction: column;
        align-items: center;
      }

      .center {
        width: 90%;
        grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      }

      .note {
        width: 90%;
        max-width: 600px;
      }

      /* order: weather, links, notices, news */
      #weatherNews { order: 1; }
      .center { order: 2; }
      #rpcNotice { order: 3; }
      #localNews { order: 4; }
    }
  </style>
</head>
<body>
  <header><img src="home.png" alt="Home"></header>

  <div class="main">
    <!-- Left: Weather + News -->
    <div class="left-column">
      <div class="note" id="weatherNews">
        <strong>Weather - Royston, Hertfordshire:</strong>
        <div id="weatherBox">Loading...</div>
      </div>
      <div class="note" id="localNews">
        <strong>Local News:</strong>
        <ul id="newsList"><li>Loading...</li></ul>
      </div>
    </div>

    <!-- Center: Links -->
    <div class="center" id="linkGrid"></div>

    <!-- Right: RPC Notices -->
    <div class="right-column">
      <div class="note" id="rpcNotice">
        <strong>RPC Notices:</strong>
        <ul>
          <li>System stable.</li>
          <li>New updates available soon.</li>
        </ul>
      </div>
    </div>
  </div>

  <script>
    // --- LINKS ---
    const links = [
      { name: 'IoT', url: 'https://rpcgroup.xyz' },
      { name: 'Christmas Countdown', url: 'https://christmas.rpcgroup.xyz' },
      { name: 'RPCforum', url: 'https://forum.rpcgroup.xyz' },
      { name: 'RPCdvd Screensaver', url: 'https://dvd.rpcgroup.xyz' },
      { name: 'RPCmail', url: 'https://www.zoho.com/mail/?src=zindex&sec=fa' },
      { name: "Pip's Site", url: 'https://pip.rpcgroup.xyz' },
      { name: 'The Hub', url: 'https://hub.rpcgroup.xyz' },
      { name: 'The Game', url: 'https://game.rpcgroup.xyz' }
    ];
    const grid = document.getElementById('linkGrid');
    links.forEach(l => {
      const a = document.createElement('a');
      a.href = l.url;
      a.target = '_blank';
      a.className = 'grid-link';
      a.textContent = l.name;
      grid.appendChild(a);
    });

    // --- WEATHER ---
    async function loadWeather() {
      try {
        const res = await fetch('https://api.open-meteo.com/v1/forecast?latitude=52.05&longitude=-0.03&current_weather=true');
        const data = await res.json();
        const w = data.current_weather;
        document.getElementById('weatherBox').innerHTML = `
          <div class="weather-temp">${w.temperature}Â°C</div>
          <div class="weather-wind">Wind: ${w.windspeed} m/s</div>`;
      } catch (e) {
        document.getElementById('weatherBox').textContent = 'Unable to load weather.';
      }
    }

    // --- LOCAL NEWS (RSS, no API key) ---
    async function loadNews() {
      const newsList = document.getElementById('newsList');
      try {
        const rss = 'https://news.google.com/rss/search?q=Royston+Hertfordshire&hl=en-GB&gl=GB&ceid=GB:en';
        const res = await fetch('https://api.allorigins.win/get?url=' + encodeURIComponent(rss));
        const data = await res.json();
        const parser = new DOMParser();
        const xml = parser.parseFromString(data.contents, "text/xml");
        const items = xml.querySelectorAll("item");
        newsList.innerHTML = '';
        items.forEach((item, i) => {
          if (i < 5) {
            const li = document.createElement('li');
            const title = item.querySelector("title").textContent;
            const link = item.querySelector("link").textContent;
            li.innerHTML = `<a href="${link}" target="_blank">${title}</a>`;
            newsList.appendChild(li);
          }
        });
      } catch (err) {
        newsList.innerHTML = '<li>Unable to load local news.</li>';
      }
    }

    loadWeather();
    loadNews();
  </script>
</body>
</html>
