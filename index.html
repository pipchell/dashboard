<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>RPChome</title>
  <link rel="icon" href="logo.png" type="image/png">
  <style>
    @font-face {
      font-family: 'LeagueSpartan';
      src: url('LeagueSpartan-Bold.woff2') format('woff2'),
           url('LeagueSpartan-Bold.woff') format('woff');
      font-weight: bold;
      font-style: normal;
    }

    body {
      background-color: black;
      margin: 0;
      font-family: 'LeagueSpartan', sans-serif;
      color: black;
    }

    header {
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }

    header img {
      max-width: 100%;
      height: auto;
    }

    /* --- Containers --- */
    .main {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      width: 95%;
      margin: 20px auto;
      flex-wrap: nowrap;
    }

    .left-column, .right-column {
      flex: 1 1 25%;
      display: flex;
      flex-direction: column;
    }

    .grid {
      flex: 1 1 50%;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 10px;
      margin: 10px;
    }

    /* --- Notepaper Style --- */
    .notice, .weather-news {
      background-color: #fff08a;
      border-radius: 12px;
      padding: 20px;
      color: black;
      font-size: 1.1rem;
      font-weight: bold;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      border: 1px solid #e6d56c;
      background-image: repeating-linear-gradient(#fff08a, #fff08a 24px, #e6d56c 25px);
      line-height: 25px;
      margin: 10px;
      box-sizing: border-box;
    }

    .weather-temp {
      font-size: 2rem;
      font-weight: bold;
      margin-top: 10px;
      margin-bottom: 8px;
    }

    .grid a {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 25px;
      background-color: #17D860;
      text-decoration: none;
      color: black;
      font-weight: bold;
      font-size: 1.3rem;
      border-radius: 12px;
    }

    ul {
      text-align: left;
      margin: 0;
      padding-left: 20px;
    }

    li a {
      color: black;
      text-decoration: underline;
    }

    /* --- Mobile Layout --- */
    @media (max-width: 768px) {
      .main {
        flex-direction: column;
        align-items: center;
        width: 100%;
      }

      .grid {
        width: 90%;
        grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      }

      .weather-news, .notice {
        width: 90%;
        max-width: 600px;
        margin: 10px auto;
      }

      /* Order for mobile: weather, links, notices, news */
      .weather-news { order: 1; }
      .grid { order: 2; }
      .notice { order: 3; }
    }
  </style>
</head>
<body>
  <header>
    <img src="home.png" alt="Home">
  </header>

  <div class="main">
    <!-- Left column: Weather + News -->
    <div class="left-column">
      <div class="weather-news" id="weatherNews">
        <strong>Weather - Royston, Hertfordshire:</strong>
        <div id="weatherData">Loading weather...</div>
        <br>
        <strong>Local News:</strong>
        <ul id="newsList"><li>Loading news...</li></ul>
      </div>
    </div>

    <!-- Middle column: Links -->
    <div class="grid" id="grid"></div>

    <!-- Right column: RPC Notices -->
    <div class="right-column">
      <div class="notice" contenteditable="false">
        <strong>RPC Notices:</strong>
        <ul>
          <li>System stable.</li>
          <li>New updates available soon.</li>
        </ul>
      </div>
    </div>
  </div>

  <script>
    /* --- Link Tiles --- */
    const tiles = [
      { title: 'IoT', url: 'https://rpcgroup.xyz' },
      { title: 'Christmas Countdown', url: 'https://christmas.rpcgroup.xyz' },
      { title: 'RPCforum', url: 'https://forum.rpcgroup.xyz' },
      { title: 'RPCdvd Screensaver', url: 'https://dvd.rpcgroup.xyz' },
      { title: 'RPCmail', url: 'https://www.zoho.com/mail/?src=zindex&sec=fa' },
      { title: \"Pip's Site\", url: 'https://pip.rpcgroup.xyz' },
      { title: 'The Hub', url: 'https://hub.rpcgroup.xyz' },
      { title: 'The Game', url: 'https://game.rpcgroup.xyz' }
    ];

    const grid = document.getElementById('grid');
    tiles.forEach(t => {
      const link = document.createElement('a');
      link.href = t.url;
      link.target = '_blank';
      link.textContent = t.title;
      grid.appendChild(link);
    });

    /* --- Weather --- */
    async function loadWeather() {
      try {
        const res = await fetch('https://api.open-meteo.com/v1/forecast?latitude=52.05&longitude=-0.03&current_weather=true');
        const data = await res.json();
        const weatherBox = document.getElementById('weatherData');
        const { temperature, windspeed } = data.current_weather;
        weatherBox.innerHTML = `
          <div class='weather-temp'>${temperature}Â°C</div>
          <div style='margin-bottom:8px;'>Wind: ${windspeed} m/s</div>`;
      } catch (err) {
        document.getElementById('weatherData').textContent = 'Unable to load weather.';
      }
    }

    /* --- News (no API key) --- */
    async function loadNews() {
      try {
        const rssURL = 'https://news.google.com/rss/search?q=Royston+Hertfordshire&hl=en-GB&gl=GB&ceid=GB:en';
        const res = await fetch('https://api.rss2json.com/v1/api.json?rss_url=' + encodeURIComponent(rssURL));
        const data = await res.json();
        const newsList = document.getElementById('newsList');
        newsList.innerHTML = '';
        if (data.items && data.items.length > 0) {
          data.items.slice(0, 5).forEach(item => {
            const li = document.createElement('li');
            li.innerHTML = `<a href=\"${item.link}\" target=\"_blank\">${item.title}</a>`;
            newsList.appendChild(li);
          });
        } else {
          newsList.innerHTML = '<li>No recent local news found.</li>';
        }
      } catch (e) {
        document.getElementById('newsList').innerHTML = '<li>Unable to load news.</li>';
      }
    }

    loadWeather();
    loadNews();
  </script>
</body>
</html>
