<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>RPChome</title>
  <link rel="icon" href="logo.png" type="image/png">
  <style>
    @font-face {
      font-family: 'LeagueSpartan';
      src: url('LeagueSpartan-Bold.woff2') format('woff2'),
           url('LeagueSpartan-Bold.woff') format('woff');
      font-weight: bold;
      font-style: normal;
    }

    body {
      background-color: black;
      margin: 0;
      font-family: 'LeagueSpartan', sans-serif;
      color: black;
    }
    header {
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      margin-top: 0;
      padding-top: 0;
    }
    header img {
      display: block;
      height: auto;
      width: auto;
      max-width: 100%;
    }
    .main {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      width: 95%;
      margin: 20px auto;
    }
    .notice {
      width: 25%;
      background-color: #fff08a;
      border-radius: 12px;
      padding: 20px;
      color: black;
      font-size: 1.1rem;
      font-weight: bold;
      display: flex;
      flex-direction: column;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      border: 1px solid #e6d56c;
      background-image: repeating-linear-gradient(#fff08a, #fff08a 24px, #e6d56c 25px);
      line-height: 25px;
      height: auto;
    }
    .weather-box, .news {
      width: 100%;
      border-radius: 12px;
      padding: 15px;
      margin-top: 10px;
      color: black;
      text-align: center;
      background: transparent;
      word-wrap: break-word;
      box-sizing: border-box;
      height: auto;
    }
    .weather-temp {
      font-size: 2rem;
      font-weight: bold;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 10px;
      flex: 1;
      margin: 0 10px;
    }
    .grid a {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 25px;
      background-color: #17D860;
      text-decoration: none;
      color: black;
      font-weight: bold;
      font-size: 1.3rem;
      border-radius: 12px;
    }
    ul {
      text-align: left;
      margin: 0;
      padding-left: 20px;
    }
    li a {
      color: black;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <img src="home.png" alt="Home">
  </header>

  <div class="main">
    <div class="notice" id="noticeBoard">
      <strong>Weather - Royston, Hertfordshire:</strong>
      <div class="weather-box" id="weather">Loading weather...</div>
      <div class="news" id="news">
        <strong>News:</strong>
        <ul id="newsList"></ul>
      </div>
    </div>

    <div class="grid" id="grid"></div>

    <div class="notice" contenteditable="false">
      <strong>RPC Notices:</strong>
    </div>
  </div>

  <script>
    const tiles = [
      { title: 'IoT', url: 'https://rpcgroup.xyz' },
      { title: 'Christmas Countdown', url: 'https://christmas.rpcgroup.xyz' },
      { title: 'RPCforum', url: 'https://forum.rpcgroup.xyz' },
      { title: 'RPCdvd Screensaver', url: 'https://dvd.rpcgroup.xyz' },
      { title: 'RPCmail', url: 'https://www.zoho.com/mail/?src=zindex&sec=fa' },
      { title: "Pip's Site", url: 'https://pip.rpcgroup.xyz' },
      { title: 'The Hub', url: 'https://hub.rpcgroup.xyz' },
      { title: 'The Game', url: 'https://game.rpcgroup.xyz' }
    ];

    const grid = document.getElementById('grid');
    tiles.forEach(t => {
      const link = document.createElement('a');
      link.href = t.url;
      link.target = '_blank';
      link.textContent = t.title;
      grid.appendChild(link);
    });

    // Auto-resizing Weather Widget for Royston
    async function loadWeather() {
      try {
        const response = await fetch('https://api.open-meteo.com/v1/forecast?latitude=52.05&longitude=-0.03&current_weather=true');
        const data = await response.json();
        const weatherBox = document.getElementById('weather');
        const { temperature, windspeed } = data.current_weather;
        weatherBox.innerHTML = `<div class="weather-temp">${temperature}Â°C</div><div>Wind: ${windspeed} m/s</div>`;
      } catch (err) {
        document.getElementById('weather').textContent = 'Unable to load weather';
      }
    }

    // Live Local News from NewsData.io (Free API)
    async function loadNews() {
      try {
        const res = await fetch('https://newsdata.io/api/1/news?apikey=pub_55741e36b2493d9c75c98dd6e72a1a16a2c29&q=Royston%20Hertfordshire&language=en');
        const data = await res.json();
        const newsList = document.getElementById('newsList');
        newsList.innerHTML = '';
        if (data.results && data.results.length > 0) {
          data.results.slice(0, 5).forEach(article => {
            const li = document.createElement('li');
            li.innerHTML = `<a href="${article.link}" target="_blank">${article.title}</a>`;
            newsList.appendChild(li);
          });
        } else {
          newsList.innerHTML = '<li>No recent local news found.</li>';
        }
      } catch (e) {
        document.getElementById('newsList').innerHTML = '<li>Unable to load news.</li>';
      }
    }

    loadWeather();
    loadNews();
  </script>
</body>
</html>
